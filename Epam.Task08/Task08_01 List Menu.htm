<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Task 8.1. List Menu</title>
		
		<style>
			ul	
			{
				width: 200px;
				border: 1px solid black;
				padding: 0px 10px;
				border-radius: 10px;
				box-shadow: 5px 5px;
				background-color: #f9e497;
				color: maroon;
				list-style-type: none;				
			}
			
			li
			{
				margin: 10px 0px;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li>Азу по-татарски</li>
			<li>Зразы</li>
			<li>Баранья грудинка, тушённая с картофелем</li>
			<li>Бефстроганов</li>
			<li>Бифштекс с яйцом</li>
		</ul>
	</body>
</html>
