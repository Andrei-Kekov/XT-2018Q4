<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Task 9.4. Simple Gallery</title>
		
		<style>
			#countdown
			{
				font-size: 16pt;
				font-weight: bold;
				cursor: pointer;
			}
			
			#pageNumber
			{
				display: none;
			}
		</style>
	</head>
	
	<body>
		<h1>Page 2</h1>
		<p>Next page will open in <span id="countdown"></span> seconds.</p>
		<p>Click the timer to stop it or launch it again.</p>
		<p>Press Z to return to the previous page.</p>
		<div id="pageNumber">2</div>
		<script src="script.js"></script>
	</body>
</html>
